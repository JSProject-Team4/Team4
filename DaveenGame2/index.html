<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="data:;base64,iVBORw0KGgo="
    />
    <title>격파! 벽돌 부수기</title>

    <link
      rel="stylesheet"
      href="index.css"
    />
    <script
      src="index.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Pangolin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 -->
      <div class="header">
        <div class="header-main clearfix">
          <a
            href="../MainPage/MainPage.html"
            class="header-logo"
          >
            logo
          </a>
          <nav class="main-nav">
            <ul class="main-nav__items">
              <li class="main-nav__item">
                <a href="#">game1</a>
              </li>
              <li class="main-nav__item">
                <a href="#">game2</a>
              </li>
              <li class="main-nav__item">
                <a href="#">game3</a>
              </li>
              <li class="main-nav__item">
                <a href="#">game4</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- 헤더 끝 -->
      <div class="title">
        <h1>격파! 벽돌 부수기</h1>
      </div>

      <div class="wrap">
        <div id="header">
          <h2>
            Score:
            <h2 id="score"></h2>
          </h2>
        </div>
        <div class="setting">
          <button id="pause">일시정지</button>
          <button id="bgm"><div class="custom-loader"></div>BGM ON/OFF</button>
        </div>
      </div>

      <div class="pauseModal">
        <div class="pauseTitle">
          일시정지
        </div>
        <div class="scoreStatus">
          현재 스코어: <p class="sscore">0</p>점
        </div>
        <div class="pauseChoice">
          <button class="pauseResetBtn">
            <span class="lnr lnr-undo">
            </span>
            처음부터
          </button>
          <button class="pauseExitBtn">
            <span class="lnr lnr-cross">
            </span>
            돌아가기
          </button>
        </div>
      </div>
      <div class="backdrop"></div>


      <!-- <canvas
      id="Canvas"
      width="480"
      height="500"
    ></canvas> -->
      <canvas
        id="Canvas"
        width="560"
        height="500"
      ></canvas>

      <div class="keyHelp">
        <div class="keySet"></div>
      </div>

      <!-- 풋터 -->
      <div class="footer">
        <footer>
          <div class="footer_wrap">
            <div class="social">
              <ul>
                <li>
                  <a href="https://github.com/JSProject-Team4/Team4">
                    <img
                      src="SubPageImg/gitbunlogo.png"
                      alt="GitHub_img"
                    />
                  </a>
                </li>
              </ul>
            </div>
            <div>
              <p>Team4 팀원: 김다빈, 이효원, 원용재, 유가령</p>
            </div>
            <div class="copyright">
              관련사이트<br />
              Copyright © Team4 All right reserved.
            </div>
          </div>
        </footer>
      </div>
      <!-- 풋터 끝 -->
    </div>
  </body>
</html>
